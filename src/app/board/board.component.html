<table class=" text-center" *ngIf="room">
  <tr *ngFor="let lines of room.board; let x = index">
    <ng-template [ngIf]="room.turn != auth.myId">
      <td *ngFor="let cell of lines.line; let y = index" (click)="click(x, y)">
        <figure [ngClass]="getClass(x,y)" class="disc"></figure>
      </td>
    </ng-template>
    <ng-template [ngIf]="room.turn == auth.myId">
      <td *ngFor="let cell of lines.line; let y = index">
        <figure [ngClass]="getClass(x,y)" class="disc"></figure>
      </td>
    </ng-template>
  </tr>
</table>

<button *ngIf="!isGameFinish" class='action-btn shadow animate green' (click)="changeTurn(1)">Pass</button>
<button *ngIf="isGameFinish" class='action-button shadow animate green' routerLink="/game">Quit</button>
